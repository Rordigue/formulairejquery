<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <title>Formulaire d'inscription</title>
</head>
<body>
    <div id="container">
        <form action="#" id="form">
            <label for="pseudo">Pseudo</label>
            <input type="text" name="pseudo" id="pseudo" class="champ">
            <label for="email">Email</label>
            <input type="email" name="email" id="mail" class="champ">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="champ">
            <input type="submit" name="valider" id="valider" class="button">
            <input type="reset" id="reset" value="Reset le formulaire" class="button erreur">
            <div class="erreur error-container">
                <p>Veuillez remplir correctement tout les champs.</p>
            </div>
        </form>
    </div>
</body>
</html>
